name: Auto Generate DB From Excel

on:
  push:
    branches: ["**"]
    paths:
      - "逆水寒数据.xlsx"
      - "tools/build-db-from-xlsx.mjs"
      - "tools/check-db.mjs"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-generate-db-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-db:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate db.js from Excel
        run: node tools/build-db-from-xlsx.mjs

      - name: Validate db.js
        run: node tools/check-db.mjs

      - name: Auto commit generated db.js
        run: |
          if git diff --quiet -- src/data/db.js; then
            echo "No changes in src/data/db.js"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add src/data/db.js
          git commit -m "chore(data): auto-generate db.js from excel"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin HEAD:"${GITHUB_REF_NAME}"
